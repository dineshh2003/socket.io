<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>chat app</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div> 
        <ul class="message-container" id="message-container">
                <li class="message-left">
                    <p class="message">
                        lorem impsum\
                        <span> bluebird ~ 26 July 10 : 40</span>
                    </p>
                </li>

                <li class="message-right">
                    <p class="message">
                        lorem impsum
                        <span> bluebird ~ 26 July 10 : 40</span>
                    </p>
                </li>

                <li class="message-feedback">
                    <p class="feedback" id="feedback">Ramu kaka is typing a message</p>
                </li>
        </ul>

            <form id="message-form" class="message-form">
                <input type="text" name="message" class="message-input" id="message-input">
                <div class="v-divider"></div>
                <button type="submit" class="send-button"> send <span class="fas fa-paper-plane"></span></button>
            </form>

            <h3 class="clients-total" id="client-total"> </h3>
    </div>
</body>

</html>
